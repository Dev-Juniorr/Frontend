<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img
          src="images/image-product-desktop.jpg"
          alt="Perfume"
          class="imgResponsive1"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="Perfume"
          class="imgResponsive2"
        />
      </div>
      <div class="text">
        <div class="marc">PERFUME</div>
        <div class="title">Gabrielle Essence Eau De Parfum</div>
        <div class="description">
          A florial, solar and voluptuous interpretation composed by Oliver
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price">
          <div class="priceOne">$149.99</div>
          <div class="priceTwo">$169.99</div>
        </div>
        <div class="button"><i class="bx bx-cart-alt"></i> Add to Cart</div>
      </div>
    </div>
  </body>
</html>
